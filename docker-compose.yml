version: '3.8'

services:
  go-pdf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go-pdf
    ports:
      - "8080:8080"
    environment:
      - TZ=UTC
    volumes:
      - ./cache:/app/cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/generate"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
